<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichChats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container, #chat-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-container {
            display: none;
        }

        #chat-container p {
            margin: 8px 0;
        }
        #chat-text-top{
            font-family: Arial , sans-serif;
            top: 1px;
        }
    </style>
</head>
<body>
    <h1 id="chat-text-top">The Chatting App For Rich People To Help Poor People</h1>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Rich">Rich</option>
                <option value="Poor">Poor</option>
            </select>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="chat-container">
        <h1>RichChats</h1>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="button" onclick="sendMessage()">Send</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            authDomain: "richchats-295f0.firebaseapp.com",
            projectId: "richchats-295f0",
            storageBucket: "richchats-295f0.appspot.com",
            messagingSenderId: "221024421022",
            appId: "1:221024421022:web:f8835154e5fbcacfa5e78f",
            measurementId: "G-8X7B5BNJF1"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const loginForm = document.getElementById('login-form');
        const chatForm = document.getElementById('chat-form');

        let currentUser;

        function login() {
            const username = document.getElementById('username').value;
            const status = document.getElementById('status').value;

            if (username) {
                currentUser = { username, status };
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'block';
                initializeChat();
            } else {
                alert('Please enter your username.');
            }
        }

        function initializeChat() {
            database.ref('messages').on('child_added', snapshot => {
                const message = snapshot.val();
                appendMessage(message.username, message.message, message.status);
            });
        }

        function sendMessage() {
            const message = document.getElementById('message').value;

            if (message) {
                database.ref('messages').push({
                    username: currentUser.username,
                    message: message,
                    status: currentUser.status
                });

                document.getElementById('message').value = '';
            }
        }

        function appendMessage(username, message, status) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${username} (${status}):</strong> ${message}`;
            chatMessages.appendChild(p);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
