<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor Web</title>
    <link rel="icon" href="Rich.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="toggle-mode" onclick="toggleMode()">Dark Mode</button>


<div id="signup-container" class="container">
    <h1 id="signup-title">Sign Up</h1>
    <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>
        <button id="signup-button" type="button" onclick="signup()">Sign Up</button>
    </form>
</div>

<div id="login-container" class="container">
    <h1 id="login-title">Login</h1>
    <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>
        <button id="login-button" type="button" onclick="login()">Login</button>
    </form>
</div>
<div id="user-list-container" class="container">
    <h1 id="user-list-title">User List</h1>
    <ul id="user-list"></ul>
</div>



    <div id="chat-container" class="container">
        <h1 id="richpoorweb">Poor Web</h1>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <label id="messagelabel" for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Rich">Rich</option>
                <option value="Poor">Poor</option>
            </select>
            <button class="button" id="Send" type="button" onclick="sendMessage()">Send</button>
            <button class="button" id="clear" type="button" onclick="clearMessages()">Clear Messages</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="index.js"></script>
</body>
</html>
