<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: italic;
            background-color: cyan;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container,
        #chat-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }

        #login-username{
            border-radius: 5px;
            border: solid;
        }

        #login-container {
            display: block;
        }

        #login-password{
            border-radius: 5px;
            border: solid;
            margin-left: 82px;
        }

        #chat-container {
            display: none;
        }

        #chat-container p {
            margin: 8px 0;
        }

        #login{
            margin: 0;
            color: black;
            background: linear-gradient(to right, #d6d6d6 , #fae0de);
            border-radius: 10px;
            border: none;
        }

        #signup{
            margin: 0;
            color: black;
            background: linear-gradient(to right, #d6d6d6 , #fae0de);
            border-radius: 10px;
            border: none;
        }

        #sendclearlogout {
            color: black;
            background: linear-gradient(to right, #d6d6d6 , #fae0de);
            border-radius: 10px;
            border: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login or Sign Up</h1>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Password:</label><br><br>
            <input type="password" id="login-password" name="login-password" required>
            <button id="login" type="button" onclick="login()">Login</button>
            <button id="signup" type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>

    <div id="chat-container">
        <h1>Rich Web</h1>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Rich">Rich</option>
                <option value="Poor">Poor</option>
            </select>
            <button id="sendclearlogout" type="button" onclick="sendMessage()">Send</button>
            <button id="sendclearlogout" type="button" onclick="clearMessages()">Clear Messages</button>
            <button id="sendclearlogout" type="button" onclick="logout()">Logout</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApX6CkTuolDhzKSGshW7nDA_qRJBwfnEs",
            authDomain: "richchats-295f0.firebaseapp.com",
            databaseURL: "https://richchats-295f0-default-rtdb.firebaseio.com",
            projectId: "richchats-295f0",
            storageBucket: "richchats-295f0.appspot.com",
            messagingSenderId: "221024421022",
            appId: "1:221024421022:web:f8835154e5fbcacfa5e78f"
        };

        firebase.initializeApp(firebaseConfig);

        // Firebase components
        const database = firebase.database();
        const auth = firebase.auth();

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message');
        const statusInput = document.getElementById('status');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');

        let currentUsername = '';

        function login() {
            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;

            auth.signInWithEmailAndPassword(username + '@example.com', password)
                .then(() => {
                    currentUsername = username;
                    loginContainer.style.display = 'none';
                    chatContainer.style.display = 'block';
                    initializeChat();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        function signup() {
            const username = loginUsernameInput.value;
            const password = loginPasswordInput.value;

            auth.createUserWithEmailAndPassword(username + '@example.com', password)
                .then(() => {
                    currentUsername = username;
                    loginContainer.style.display = 'none';
                    chatContainer.style.display = 'block';
                    initializeChat();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                chatContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            }).catch((error) => {
                console.error(error.message);
            });
        }

        function sendMessage() {
            const message = messageInput.value;
            const status = statusInput.value || "Unknown";

            if (message) {
                database.ref('messages').push({
                    username: currentUsername,
                    message: message,
                    status: status
                });

                messageInput.value = '';
            }
        }

        function appendMessage(username, message, status) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${username} (${status}):</strong> ${message}`;
            chatMessages.appendChild(p);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function initializeChat() {
            database.ref('messages').on('child_added', snapshot => {
                const message = snapshot.val();
                appendMessage(message.username, message.message, message.status);
            });
        }

        function clearMessages() {
            chatMessages.innerHTML = '';
        }

        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        loginUsernameInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                login();
            }
        });

        loginPasswordInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                login();
            }
        });
    </script>
</body>
</html>
