<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Web | Poor Web</title>
    <link rel="icon" href="Richweb.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        #chat-messages {
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            font-style: italic;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
            transition: background-color 0.5s;
        }

        #name-container {
            display: block;
        }

        #chat-container {
            display: none;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        #login-username,
        #login-password,
        #username {
            border-radius: 5px;
            border: solid;
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #login,
        #signup,
        #start-chatting,
        #send,
        #clear,
        #logout,
        #toggle-mode {
            color: black;
            background: linear-gradient(to right, #d6d6d6, #fae0de);
        }

        #send,
        #clear,
        #logout {
            margin-top: 0;
        }

        #login:hover,
        #signup:hover,
        #start-chatting:hover,
        #send:hover,
        #clear:hover,
        #logout:hover,
        #toggle-mode:hover {
            filter: brightness(1.1);
            transform: translateY(5px);
            transition: .2s ease all;
        }

        #chat-container p {
            margin: 8px 0;
        }

        #richpoorweb {
            font-style: italic;
        }

        /* Firefox */
        #chat-container::-webkit-scrollbar {
            width: 12px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* Firefox */
        #chat-container {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2b2b2b;
        }

        .container.dark-mode {
            background-color: #2b2b2b;
            color: white;
        }

        #chat-container.dark-mode p {
            color: white
        }

        #toggle-mode.dark-mode {
            color: white;
            background: black;
        }

        #toggle-mode{
            color: black;
        }
    </style>
</head>

<body>
    <button id="toggle-mode" onclick="toggleMode()">Dark Mode</button>

    <div id="name-container" class="container">
        <h1 id="entername">Please Enter Your Name</h1>
        <form id="name-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <button class="button" type="button" onclick="startChatting()">Start Chatting</button>
        </form>
    </div>

    <div id="chat-container" class="container">
        <h1 id="richpoorweb">Rich Web | Poor Web</h1>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Rich">Rich</option>
                <option value="Poor">Poor</option>
            </select>
            <button class="button" id="send" type="button" onclick="sendMessage()">Send</button>
            <button class="button" id="clear" type="button" onclick="clearMessages()">Clear Messages</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyApX6CkTuolDhzKSGshW7nDA_qRJBwfnEs",
            authDomain: "richchats-295f0.firebaseapp.com",
            databaseURL: "https://richchats-295f0-default-rtdb.firebaseio.com",
            projectId: "richchats-295f0",
            storageBucket: "richchats-295f0.appspot.com",
            messagingSenderId: "221024421022",
            appId: "1:221024421022:web:f8835154e5fbcacfa5e78f"
        };

        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message');
        const statusInput = document.getElementById('status');
        const usernameInput = document.getElementById('username');
        const nameContainer = document.getElementById('name-container');
        const chatContainer = document.getElementById('chat-container');

        function startChatting() {
            const username = usernameInput.value;
            if (username.trim() !== "") {
                nameContainer.style.display = 'none';
                chatContainer.style.display = 'block';
                initializeChat();
            } else {
                alert("Please enter your name to start chatting.");
            }
        }

        function sendMessage() {
            const message = messageInput.value;
            const status = statusInput.value || "Unknown";

            if (message) {
                const username = usernameInput.value || "Anonymous";
                database.ref('messages').push({
                    username: username,
                    message: message,
                    status: status
                });

                messageInput.value = '';
            }
        }

        function appendMessage(username, message, status) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${username} (${status}):</strong> ${message}`;
            chatMessages.appendChild(p);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function initializeChat() {
            console.log("Initializing chat...");
            database.ref('messages').on('child_added', snapshot => {
                console.log("New message received:", snapshot.val());
                const message = snapshot.val();
                appendMessage(message.username, message.message, message.status);
            });
        }

        function clearMessages() {
            chatMessages.innerHTML = '';
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.container').forEach(container => {
                container.classList.toggle('dark-mode');
            });
            document.getElementById('toggle-mode').classList.toggle('dark-mode');
        }

        usernameInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                startChatting();
            }
        });

        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
