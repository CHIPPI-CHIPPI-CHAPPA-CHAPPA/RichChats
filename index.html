<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor Web</title>
    <link rel="icon" href="Rich.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="toggle-mode" onclick="toggleMode()">Dark Mode</button>

    <div id="name-container" class="container">
        <h1 id="entername">Please Enter Your Name</h1>
        <form id="name-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <button id="button" type="button" onclick="startChatting()">Start Chatting</button>
        </form>
    </div>

    <div id="chat-container" class="container">
        <h1 id="richpoorweb">Poor Web</h1>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <label id="messagelabel" for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Rich">Rich</option>
                <option value="Poor">Poor</option>
            </select>
            <button class="button" id="Send" type="button" onclick="sendMessage()">Send</button>
            <button class="button" id="clear" type="button" onclick="clearMessages()">Clear Messages</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="index.js"></script>
</body>
</html>
