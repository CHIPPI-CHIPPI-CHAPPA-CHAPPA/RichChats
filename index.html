<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Web | Poor Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: italic;
            background-color: cyan;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container,
        #chat-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }

        #login-username{
            border-radius: 5px;
            border: solid;
        }

        #login-container {
            display: block;
        }

        #login-password{
            border-radius: 5px;
            border: solid;
            margin-left: 82px;
        }

        #chat-container {
            display: none;
            scrollbar-color: black;
        }

        #chat-container p {
            margin: 8px 0;
        }

        #login{
            margin: 0;
            color: black;
            background: linear-gradient(to right, #d6d6d6 , #fae0de);
            border-radius: 10px;
            border: none;
        }

        #signup{
            margin: 0;
            color: black;
            background: linear-gradient(to right, #d6d6d6 , #fae0de);
            border-radius: 10px;
            border: none;
        }

        #sendclearlogout {
            color: black;
            background: linear-gradient(to right, #d6d6d6 , #fae0de);
            border-radius: 10px;
            border: none;
            margin: 0;
        }

        #name-container{
            background-color: white;
            max-height: 400px;
            height: 150px;
            width: 350px;
            border-radius: 5px;
        }

        #name-form{
            margin-left: 10px;
        }

        #entername{
            margin-left: 40px;
        }

        #richpoorweb{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="name-container">
        <h1 id="entername">Please Enter Your Name</h1>
        <form id="name-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <button type="button" onclick="startChatting()">Start Chatting</button>
        </form>
    </div>

    <div id="chat-container">
        <h1 id="richpoorweb">Rich Web | Poor Web</h1>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Rich">Rich</option>
                <option value="Poor">Poor</option>
            </select>
            <button type="button" onclick="sendMessage()">Send</button>
            <button type="button" onclick="clearMessages()">Clear Messages</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyApX6CkTuolDhzKSGshW7nDA_qRJBwfnEs",
            authDomain: "richchats-295f0.firebaseapp.com",
            databaseURL: "https://richchats-295f0-default-rtdb.firebaseio.com",
            projectId: "richchats-295f0",
            storageBucket: "richchats-295f0.appspot.com",
            messagingSenderId: "221024421022",
            appId: "1:221024421022:web:f8835154e5fbcacfa5e78f"
        };

        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message');
        const statusInput = document.getElementById('status');
        const usernameInput = document.getElementById('username');
        const nameContainer = document.getElementById('name-container');
        const chatContainer = document.getElementById('chat-container');

        function startChatting() {
            const username = usernameInput.value;
            if (username.trim() !== "") {
                nameContainer.style.display = 'none';
                chatContainer.style.display = 'block';


                initializeChat();
            } else {
                alert("Please enter your name to start chatting.");
            }
        }

        function sendMessage() {
            const message = messageInput.value;
            const status = statusInput.value || "Unknown";

            if (message) {
                const username = usernameInput.value || "Anonymous";
                database.ref('messages').push({
                    username: username,
                    message: message,
                    status: status
                });

                messageInput.value = '';
            }
        }

        function appendMessage(username, message, status) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${username} (${status}):</strong> ${message}`;
            chatMessages.appendChild(p);


            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function initializeChat() {
            console.log("Initializing chat...");
            database.ref('messages').on('child_added', snapshot => {
                console.log("New message received:", snapshot.val());
                const message = snapshot.val();
                appendMessage(message.username, message.message, message.status);
            });
        }

        function clearMessages() {

            chatMessages.innerHTML = '';
        }

        
        usernameInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                startChatting();
            }
        });

        
        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
